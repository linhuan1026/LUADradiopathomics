    - Compactness1
    - Compactness2
    - SphericalDisproportion
    - Maximum3DDiameter
    - Maximum2DDiameterSlice
    - Maximum2DDiameterColumn
    - Maximum2DDiameterRow
    - MajorAxisLength
    - MinorAxisLength
    - LeastAxisLength
    - Elongation
    - Flatness
  firstorder: #19
    - Energy
    - TotalEnergy
    - Entropy
    - Minimum
    - 10Percentile
    - 90Percentile
    - Maximum
    - Mean
