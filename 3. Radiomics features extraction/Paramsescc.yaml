    - ClusterShade
    - ClusterTendency
    - Contrast
    - Correlation
    - DifferenceAverage
    - DifferenceEntropy
    - DifferenceVariance
    - Dissimilarity
    - JointEnergy
    - JointEntropy
    - Imc1
    - Imc2
    - Idm
